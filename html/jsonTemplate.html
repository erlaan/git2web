<!DOCTYPE html>
<html ng-app="git2web">
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="js/angular.js"></script>
    <script src="js/git2web.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" >
    <title>Git2Web</title>
  </head>
  <body ng-controller="repoController as repos">
    <div ng-init="repos.init()" class="container-liquid"> <!-- root div -->
      <noscript><pre class="lead text-center">Don't you trust us? :)</pre></noscript>
      <nav class="navbar navbar-default">
	<div class="navbar-header">
	  <a class="navbar-brand">Git2Web</a>
	</div>
	<!-- :TODO: drop down menu for selecting repo / branch -->
      </nav>
      <div class="left col-xs-12 col-md-6"> <!-- left -->
	<div ng-repeat="(repo, meta) in data" class="row">
	  <h1 class="page-header">{{ repo }}</h1>
	</div>
      </div> <!-- left -->


    </div> <!-- root div -->

</body>
</html>
